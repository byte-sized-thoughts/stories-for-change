<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Newsletter</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css"> <!-- Replace with the correct path to your CSS file -->
</head>
<body>

  <section id="formSection">
    <h1 id="title">Join the Newsletter</h1>
    <p id="formDescription">... and get <span class="textHighlight">weekly inspirations & tutorials</span> to level up your coding skills.</p>
    <form id="newsletterSignUpForm">
      <input type="text" id="emailInput" name="email" placeholder="Type your best email address." required>
      <label for="emailInput" id="formLabel">Email</label>
      <button id="signUpButton">Sign Up</button>
    </form>
    <p class="footnote">* We respect your privacy and will never spam you. You can unsubscribe at any time.</p>
  </section>

</body>
</html>
