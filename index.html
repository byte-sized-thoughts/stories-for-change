<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories for Change</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Ensure your CSS file is linked -->
</head>
<body>

<div class="scrollDist"></div>
<main>
  <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <mask id="m">
      <g class="cloud1">
        <rect fill="#fff" width="100%" height="801" y="799" />
        <image xlink:href="https://assets.codepen.io/721952/cloud1Mask.jpg" width="1200" height="800"/>
      </g>
    </mask>
    
    <image class="background" xlink:href="assets/story_Background.svg" width="1200" height="800" />
    <image class="river" xlink:href="assets/story_Balloon.svg" width="1200" height="800"/>    
    <image class="bridge" xlink:href="assets/story_Sky.svg" width="1200" height="800"/>    
    <image class="cloud2" xlink:href="assets/story_Cloud 2.svg" width="1200" height="800"/>    
    <image class="book" xlink:href="assets/story_Book.svg" width="1200" height="1600"/>    
    <image class="cloud3" xlink:href="assets/story_Cloud 1.svg" width="1200" height="800"/>
    
    <text fill="#fff" x="350" y="200">EXPLORE</text>
    <polyline class="arrow" fill="#fff" points="599,250 599,289 590,279 590,282 600,292 610,282 610,279 601,289 601,250" />
    
    <g mask="url(#m)">
      <rect fill="#fff" width="100%" height="100%" />      
      <text x="350" y="200" fill="#162a43">FURTHER</text>
    </g>
    
    <rect id="arrow-btn" width="100" height="100" opacity="0" x="550" y="220" style="cursor:pointer"/>
  </svg>
</main>

<!-- GSAP Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>

<!-- JavaScript -->
<script src="script.js"></script> <!-- Ensure your JS file is linked -->
<script>
  // GSAP Scroll Animation
  gsap.timeline({
    scrollTrigger: {
      trigger: '.scrollDist',
      start: '0 0',
      end: '100% 100%',
      scrub: 1
    }
  })
  .fromTo('.background', { y: 0 }, { y: -200 }, 0)
  .fromTo('.cloud1', { y: 100 }, { y: -800 }, 0)
  .fromTo('.cloud2', { y: -150 }, { y: -500 }, 0)
  .fromTo('.cloud3', { y: -50 }, { y: -650 }, 0)
  .fromTo('.river', { y: 0 }, { y: -100 }, 0)
  .fromTo('.bridge', { y: 0 }, { y: -250 }, 0)
  .fromTo('.book', { y: 0 }, { y: -600 }, 0);

  // Arrow Button Animations
  const arrowBtn = document.querySelector('#arrow-btn');

  arrowBtn.addEventListener('mouseenter', () => {
    gsap.to('.arrow', { y: 10, duration: 0.8, ease: 'back.inOut(3)', overwrite: 'auto' });
  });

  arrowBtn.addEventListener('mouseleave', () => {
    gsap.to('.arrow', { y: 0, duration: 0.5, ease: 'power3.out', overwrite: 'auto' });
  });

  arrowBtn.addEventListener('click', () => {
    gsap.to(window, { scrollTo: innerHeight, duration: 1.5, ease: 'power1.inOut' });
  });
</script>

</body>
</html>
